<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>


{% block body %}

<form action="" method = "post">
  {% csrf_token %}

  <section class="text-gray-600 body-font relative ">
    <div class="container px-5 py-24 mx-auto ">
      <div class="flex flex-col text-center w-full mb-12">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Login</h1>
        <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Ingrese sus credenciales</p>
      </div>
      <div class="lg:w-1/2 md:w-2/3 mx-auto flex-wrap text-center ">
        <div class="p-2">
          <div class="relative flex-grow w-full">
              <label for="username" class="leading-7 text-sm text-gray-600 center">Usuario</label>
              <input type="text" id="username" name="username" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
          <div class="relative flex-grow w-full">
            <label for="password" class="leading-7 text-sm text-gray-600">Contrase√±a</label>
            <input type="password" id="password" name="password" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
        </div>

        <div class="p-2 w-full">
          <button type="submit" class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Ingresar</button>
        </div>
        <div>
          <h4> {{ user.username | upper}} bienbenido </h4>
        </div>
      </div>
    </div>
  </section>
</form>



{% endblock body %}

</html>
