<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>


{% block body %}

{% load crispy_forms_tags %}

<form action="" method = "post">
  {% csrf_token %}

  <section class="text-gray-600 body-font relative ">
    <div class="container px-5 py-24 mx-auto ">
      <div class="flex flex-col text-center w-full mb-12">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Register</h1>
        <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Complete los Campos</p>
      </div>
      <div class="lg:w-1/2 md:w-2/3 mx-auto flex-wrap text-center ">
        
        {{ form | crispy }}
        <div class="p-2 w-full">
          
          
          <button type="submit" class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg" >Registrarse</button>
          <a href = {% url "home" %}><button type="button" class="btn btn-outline-dark me-2">Inicio</button></a>
          <a href = {% url "login" %}><button type="button" class="btn btn-outline-dark me-2">Iniciar Sesion</button></a>
        </div>
        
      </div>
    </div>
  </section>
</form>



{% endblock body %}

</html>
